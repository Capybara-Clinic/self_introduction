<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #15c6e6, #a7c4d7); 
            height: 100vh; 
        }

       
        header {
           
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            position: relative; 
        }

     
        header h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

      
        .profile-picture {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-right: 30px;
            background-image: url('../images/odko_profile.html'); 
            background-size: cover;
            background-position: center;
            border: 5px solid white;
            transition: transform 0.3s ease;
        }

        
        .profile-picture:hover {
            transform: scale(1.1);
        }

     
        .info {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info span {
            font-weight: bold;
            color: #4CAF50;
        }

        .email-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .email-link:hover {
            color: #45a049;
            text-decoration: underline;
        }


        .hobby {
            margin-top: 20px;
            font-style: italic;
            color: #125d80; 
        }


        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 50px auto;
            background-color: #dbd1eb;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }


        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .container {
                flex-direction: column;
                padding: 20px;
            }

            .profile-picture {
                width: 150px;
                height: 150px;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .info {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>자기소개</h1>
</header>

<div class="container">
    <div class="profile-picture"></div>
    <div class="info">
        <p><span>이름:</span> 어드께렐</p>
        <p><span>학교:</span> 목포대학교 (컴퓨터학부 융합소프트웨어 전공)</p>
        <p><span>전화번호:</span> 010-5784-8056</p>
        <p><span>이메일:</span> <a href="mailto:odgereld480@gmail.com" class="email-link">odgereld480@gmail.com</a></p>
        
        <p class="hobby"><span>취미:</span> 코딩과 드라마 보기, 그리고 음악 감상</p>
        <p class="hobby">"힘든 순간이 오더라도, 그것이 지나면 더 강해질 수 있다!"</p>
    </div>
</div>

</body>
</html>
